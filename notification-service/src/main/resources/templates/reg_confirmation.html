<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        .content {
            text-align: center;
            font-size: 16px;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 40px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Our Application!</h1>
    <div class="content">
        <p>Hi <span th:text="${user.fullName}"></span>,</p>
        <p>Thank you for registering with us! To complete your registration, please confirm your email address by clicking the link below:</p>
        <a th:href="${confirmationLink}" class="button">Confirm Email</a>
    </div>
    <div class="footer">
        <p>If you did not create an account, please ignore this email.</p>
        <p>&copy; 2025 Your Company Name</p>
<!--        <p><a href="mailto:support@yourcompany.com">Contact Support</a></p>-->
    </div>
</div>
</body>
</html>
